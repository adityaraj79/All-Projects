<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coffee shop</title>
	<link rel="stylesheet" type="text/css" href="coffeeshop.css">

</head>

<body>
	<div class="container">

		<header class="coffee-header">
			<div class="div-logo">
				<img src="coffee-logo.png">
				<span class="logo-text">Coffee Shop
				</span>
			</div>
			<nav class="coffee-nav">
				<a href="index.html">Home</a>
				<a href="product.html">Product</a>
				<a href="#">Price</a>
				<a href="#">About</a>
		    </nav>
        </header>

        <div class="site-content">
        	<div class="image-content">
        		<h1 class="quote">Coffee is the best thing douse the sunrise with.</h1>
        	</div>
        	<div class="card-list">
        		<h1 id="product">Product</h1>
        		<div  class="card">
        			<img src="mocha-image.png">
        			<div>
        				<h2>Mocha</h2>
        				<h3>&#8377; 250</h3>
        			</div>
                </div>

        		<div  class="card">
        			<img src="cappuccino-image.png">
        			<div>
        				<h2>Cappuccino</h2>
        				<h3>&#8377; 280</h3>
        			</div>
        		</div>

        		<div  class="card">
        			<img src="americano-image.png">
        			<div>
        				<h2>Americano</h2>
        				<h3>&#8377; 350</h3>
        			</div>
        		</div>

        		<div  class="card">
        			<img src="latte-image.png">
        			<div>
        				<h2>Latte</h2>
        				<h3>&#8377; 380</h3>
        			</div>
        		</div>

        	</div>

        	<div class="order-section">
        		<h1 id="order">
        			Order
        		</h1>
        		<form class="form">
        			<input type="text" placeholder="Name">
        			<input type="email" placeholder="Email">
        			<input type="Phone" placeholder="Phone">
        			<input type="Submit" >
        		</form>

        		<script type="text/javascript" src="https://form.jotform.com/jsform/221636119376054"></script>
        		
        	</div>
        	<h3>It's time for footer.</h3>
        </div>

        <footer class="footer">
        	<div style="height: 50%;">

        		<a href="https://github.com/adityaraj79" target="_blank">GitHub</a>
        	</div>
        	<div style="height: 50%;">
        		copyright@adityaaj
        	</div>
        </footer>
	</div>
</body>	
</html>
